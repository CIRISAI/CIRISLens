# Nginx configuration for CIRISLens public endpoint
# Rate limiting, caching, and security

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format including rate limit info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rl_status=$limit_req_status';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-cross-domain-policy application/x-font-ttf 
               application/x-font-opentype application/vnd.ms-fontobject 
               image/x-icon;
    
    # Rate limiting zones
    # Zone for public dashboard access (by IP)
    limit_req_zone $binary_remote_addr zone=public_dashboard:10m rate=10r/s;
    
    # Zone for API scraping (stricter)
    limit_req_zone $binary_remote_addr zone=api_scraping:10m rate=1r/s;
    
    # Zone for agent telemetry ingestion (by agent ID)
    limit_req_zone $http_x_agent_id zone=agent_ingestion:10m rate=100r/m;
    
    # Zone for general metrics queries
    limit_req_zone $binary_remote_addr zone=metrics_query:10m rate=30r/m;
    
    # Connection limits
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 100;
    
    # Cache configuration
    proxy_cache_path /var/cache/nginx/public levels=1:2 keys_zone=public_cache:10m 
                     max_size=1g inactive=60m use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m 
                     max_size=500m inactive=10m use_temp_path=off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Hide version
    server_tokens off;
    
    # Include site configurations
    include /etc/nginx/sites-enabled/*.conf;
}