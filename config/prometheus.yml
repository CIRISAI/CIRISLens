# Prometheus Configuration for CIRISLens
# Scrapes agents and forwards to Mimir for long-term storage

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    source: 'prometheus'
    cluster: 'cirislens'

# Remote write to Mimir for long-term storage
remote_write:
  - url: http://mimir:9009/api/v1/push
    queue_config:
      capacity: 10000
      max_shards: 30
      max_samples_per_send: 3000

scrape_configs:
  # CIRIS Agents - will be populated by service discovery
  - job_name: 'ciris-agents'
    scrape_interval: 15s
    metrics_path: '/v1/telemetry/unified'
    params:
      format: ['prometheus']
    # Docker service discovery
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        filters:
          - name: label
            values: ["ciris.agent=true"]
    relabel_configs:
      # Extract agent metadata from Docker labels
      - source_labels: [__meta_docker_container_label_ciris_agent_id]
        target_label: agent_id
      - source_labels: [__meta_docker_container_label_ciris_template]
        target_label: template
      - source_labels: [__meta_docker_container_label_ciris_version]
        target_label: version
      - source_labels: [__meta_docker_container_name]
        target_label: container_name
      - source_labels: [__meta_docker_port_private]
        target_label: __address__
        replacement: '${1}'
      
  # CIRISManager metrics
  - job_name: 'ciris-manager'
    static_configs:
      - targets: ['host.docker.internal:8888']
    metrics_path: '/manager/v1/metrics'
    
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
      
  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
      
  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
      
  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
      
  # Mimir metrics
  - job_name: 'mimir'
    static_configs:
      - targets: ['mimir:9009']