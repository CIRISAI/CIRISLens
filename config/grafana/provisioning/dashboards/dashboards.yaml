# Grafana Dashboard Provisioning for CIRISLens

apiVersion: 1

providers:
  # Read-only dashboards for authenticated users
  - name: 'CIRIS Dashboards'
    orgId: 1
    type: file
    disableDeletion: true      # Prevent deletion
    updateIntervalSeconds: 10
    allowUiUpdates: false       # Prevent UI updates
    editable: false            # Make dashboards read-only
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false  # Put all dashboards in General folder