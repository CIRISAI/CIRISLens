# Grafana Dashboard Provisioning for CIRISLens

apiVersion: 1

providers:
  # Provision dashboards for all orgs (will apply to both Main and Public)
  - name: 'CIRIS Dashboards'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true