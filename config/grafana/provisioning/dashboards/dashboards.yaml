# Grafana Dashboard Provisioning for CIRISLens

apiVersion: 1

providers:
  # Provision dashboards for Main org (orgId: 1)
  - name: 'CIRIS Dashboards - Main'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
  
  # Provision dashboards for Public org (orgId: 2) - for anonymous users
  - name: 'CIRIS Dashboards - Public'
    orgId: 2
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true