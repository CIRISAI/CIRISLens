# Nginx configuration for CIRISLens on agents.ciris.ai
# Place this file in /etc/nginx/sites-available/cirislens.conf
# Then symlink: ln -s /etc/nginx/sites-available/cirislens.conf /etc/nginx/sites-enabled/

# CIRISLens Admin API (authenticated)
location /lens/api/ {
    proxy_pass http://127.0.0.1:8200/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Increase timeouts for long-running operations
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# CIRISLens Admin UI (OAuth protected)
location /lens/admin/ {
    proxy_pass http://127.0.0.1:8200/admin/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# CIRISLens Public Dashboards (Grafana)
location /lens/ {
    proxy_pass http://127.0.0.1:3002/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Enable WebSocket for live updates
    proxy_buffering off;
    
    # Grafana specific headers
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    
    # Increase timeout for dashboard loading
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Block direct access to internal services
location ~ ^/(prometheus|loki|tempo|mimir|minio|otlp)/ {
    return 403;
}

# Health check endpoint
location /lens/health {
    proxy_pass http://127.0.0.1:8200/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    access_log off;
}