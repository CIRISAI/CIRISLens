# CIRISLens Public Dashboard Stack
# Production-ready configuration for public agent telemetry
version: '3.8'

services:
  # Grafana Mimir for scalable metrics storage
  mimir:
    image: grafana/mimir:latest
    container_name: cirislens-mimir
    restart: unless-stopped
    command:
      - -config.file=/etc/mimir/mimir.yaml
      - -target=all,alertmanager,overrides-exporter
    volumes:
      - ./config/mimir.yaml:/etc/mimir/mimir.yaml:ro
      - ./config/mimir-rules:/etc/mimir/rules
      - mimir-data:/data
    ports:
      - "9009:9009"  # Remote write endpoint
    networks:
      - cirislens
    depends_on:
      - minio
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-admin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-supersecret}

  # MinIO for object storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: cirislens-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-supersecret}
      MINIO_BROWSER: "on"
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    networks:
      - cirislens
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx for rate limiting and caching
  nginx:
    image: nginx:alpine
    container_name: cirislens-nginx
    restart: unless-stopped
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx-sites:/etc/nginx/sites-enabled:ro
      - nginx-cache:/var/cache/nginx
      - ./certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - cirislens
    depends_on:
      - grafana
      - otel-collector

  # Enhanced OpenTelemetry Collector with privacy controls
  otel-collector-public:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: cirislens-otel-public
    restart: unless-stopped
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./config/otel-collector-public.yaml:/etc/otel-collector.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC (rate-limited via nginx)
      - "4318:4318"   # OTLP HTTP (rate-limited via nginx)
    networks:
      - cirislens
    environment:
      MIMIR_ENDPOINT: http://mimir:9009/api/v1/push
    depends_on:
      - mimir

  # Grafana with public dashboard support
  grafana-public:
    image: grafana/grafana:latest
    container_name: cirislens-grafana-public
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_NAME: "Public"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      GF_SECURITY_COOKIE_SAMESITE: "lax"
      GF_SERVER_ROOT_URL: "https://lens.ciris.ai"
      # Public dashboard settings
      GF_FEATURE_TOGGLES_ENABLE: "publicDashboards"
      GF_PUBLIC_DASHBOARDS_ENABLED: "true"
    volumes:
      - ./config/grafana-public.ini:/etc/grafana/grafana.ini:ro
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./dashboards/public:/var/lib/grafana/dashboards/public:ro
      - grafana-public-data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - cirislens
    depends_on:
      - mimir
      - tempo
      - loki

  # Create MinIO buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: cirislens-minio-init
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set minio http://minio:9000 $${MINIO_ACCESS_KEY:-admin} $${MINIO_SECRET_KEY:-supersecret};
      mc mb minio/mimir-blocks || true;
      mc mb minio/mimir-ruler || true;
      mc mb minio/mimir-alertmanager || true;
      mc mb minio/tempo-traces || true;
      mc mb minio/loki-logs || true;
      mc policy set public minio/mimir-blocks;
      exit 0;
      "
    networks:
      - cirislens
    depends_on:
      - minio

networks:
  cirislens:
    driver: bridge

volumes:
  mimir-data:
  minio-data:
  nginx-cache:
  grafana-public-data: