services:
  # Grafana - unified visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cirislens-grafana
    restart: unless-stopped
    environment:
      # Admin credentials (override in .env for production)
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_SECRET_KEY=${GF_SECRET_KEY:-changeme}
      # Server configuration
      - GF_SERVER_ROOT_URL=https://agents.ciris.ai/lens
      - GF_SERVER_DOMAIN=agents.ciris.ai
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_FEATURE_TOGGLES_ENABLE=traceToMetrics,traceToLogs,correlations,publicDashboards
      # AUTHENTICATION - Anonymous access DISABLED (private dashboards)
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_AUTH_BASIC_ENABLED=true
      # Google OAuth for @ciris.ai users
      - GF_AUTH_GOOGLE_ENABLED=${GF_AUTH_GOOGLE_ENABLED:-false}
      - GF_AUTH_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GF_AUTH_GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GF_AUTH_GOOGLE_SCOPES=openid email profile
      - GF_AUTH_GOOGLE_AUTH_URL=https://accounts.google.com/o/oauth2/auth
      - GF_AUTH_GOOGLE_TOKEN_URL=https://oauth2.googleapis.com/token
      - GF_AUTH_GOOGLE_ALLOWED_DOMAINS=${ALLOWED_DOMAIN:-ciris.ai}
      - GF_AUTH_GOOGLE_ALLOW_SIGN_UP=true
      - GF_AUTH_GOOGLE_AUTO_LOGIN=false
      # User management
      - GF_USERS_VIEWERS_CAN_EDIT=false
      - GF_DISABLE_GRAVATAR=true
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_AUTH_DISABLE_SIGNOUT_MENU=false
      # Enable explore for authenticated users
      - GF_EXPLORE_ENABLED=true
      # USE POSTGRESQL FOR GRAFANA DATABASE (prevents SQLite locks)
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=postgres:5432
      - GF_DATABASE_NAME=grafana
      - GF_DATABASE_USER=cirislens
      - GF_DATABASE_PASSWORD=cirislens
      - GF_DATABASE_SSL_MODE=disable
      # Alerting configuration
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_ALERTING_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
      - ./plugins:/var/lib/grafana/plugins:ro
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cirislens

  # TimescaleDB database for CIRISLens time-series data
  # Provides automatic compression (90% savings) and retention policies
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: cirislens-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=cirislens
      - POSTGRES_PASSWORD=cirislens
      - POSTGRES_DB=cirislens
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5433:5432"  # Only expose to localhost
    networks:
      - cirislens
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cirislens"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CIRISLens API service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: cirislens-api:dev
    container_name: cirislens-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@host:5432/dbname
    volumes:
      - ./api:/app:ro
      - ./config:/app/config:ro
      - ./sql:/app/sql:ro
    ports:
      - "8000:8000"
    networks:
      - cirislens
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "agents.ciris.ai:host-gateway"

volumes:
  grafana_data:
  postgres_data:

networks:
  cirislens:
    driver: bridge