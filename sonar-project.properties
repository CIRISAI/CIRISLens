sonar.projectKey=CIRISAI_CIRISLens
sonar.organization=cirisai

# Python version configuration
sonar.python.version=3.12

# Source directories
sonar.sources=api,tools,sdk

# Test directories
sonar.tests=tests

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions - non-source files
sonar.exclusions=**/__pycache__/**,**/venv/**,**/*.pyc,**/node_modules/**,**/htmlcov/**,**/*.sql,**/*.md,**/*.txt,**/*.yaml,**/*.yml,**/*.json,**/*.ini,**/*.sh,**/*.lock,**/*.toml,**/Dockerfile,**/docker-compose*.yml,**/config/**,**/dashboards/**,**/scripts/**

# Include all Python files
sonar.inclusions=**/*.py

# Encoding
sonar.sourceEncoding=UTF-8
